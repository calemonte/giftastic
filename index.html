<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gif-o-Matic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylsheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    <link href="assets/css/favicon.ico" rel="icon" type="image" />

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
        <!-- Header -->
        <div class="jumbotron jumbotron-fluid bg-light text-black text-center">
            <div class="container">
                <h1 class="display-4">Movie Gif-<span style="color: goldenrod">o</span>-Matic</h1>
                <!-- <h3 class="lead">Click a button, get movie-inspired gifs!</h3> -->
            </div>
        </div>

        <!-- Main container -->
        <div class="container">
            <div class="row">
                <!-- Button container -->
                <div class="col-12 text-center" id="movie-buttons">
                </div>
            </div>

            <!-- Submit items and favorites container -->
            <div class="row mt-3">

                <!-- GIFs appended here -->
                <div class="col-9" id="gif-target">
                </div>

                <div class="col-3">
                    <!-- Submit your movie titles -->
                    <div class="row">
                        <form>
                            <label for="submit-movie"><h3>Add a Movie</h3></label>
                            <input type="text" class="form-control" id="submit-movie" placeholder="Enter movie title">
                            <button type="submit" class="btn btn-dark mt-2" id="submit-movie-button">Add</button>
                        </form>
                    </div>

                    <!-- Display OMDB information -->
                    <div class="row mt-3 border-top" id="omdb-display">
                        <h3 class="pt-1" id="movie-title"></h3>
                        <p><b>Date Released</b>: <span id="date-released"></span></p>
                        <p><b>Director</b>: <span id="director"></span></p>
                        <p><b>Synopsis</b>: <span id="synopsis"></span></p>
                    </div>

                    <!-- Favorites list -->
                    <div class="row mt-3 border-top" id="your-favorites">
                        <h2 class="pt-1">Your Favorites</h2>
                    </div>
                    
                </div>
            </div>
        </div>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
